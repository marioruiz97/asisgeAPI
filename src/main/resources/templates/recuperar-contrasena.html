<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Reestablecer contraseña</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <meta name="theme-color" content="#563d7c">
    <style>
        .form-signin .form-control:focus {
            z-index: 2;
        }
        .form-signin .form-control {
            margin-top: 1em;
            margin-bottom: 1em;
        }
    </style>
</head>

<body class="text-center">
    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8 pt-5">
                <h1>Recuperación de contraseña</h1>
                <form class="form-signin" id="form" action="/api/v1/cuenta/recuperar/reset" method="POST" enctype="utf8">                    
                    <h3 class="h3 mb-4 font-weight-normal">Ingrese su nueva contraseña</h3>
                    <input type="hidden" name="token" th:value="${token}">
                    <label for="pass" class="sr-only">Nueva Contraseña</label>
                    <input type="password" id="pass" name="contrasena" class="form-control" placeholder="Contraseña"
                        required autofocus>
                    <label for="match" class="sr-only">Password</label>
                    <input type="password" id="match" name="matchContrasena" class="form-control"
                        placeholder="Confirme Contraseña" required>
                    <button class="btn btn-lg btn-primary btn-block mt-5" type="button" onclick="validar()">Cambiar Contraseña</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function validar() {
            let pass = document.getElementById('pass');
            let match = document.getElementById('match');
            let form = document.getElementById('form');

            if(pass.value !== match.value){
                return alert('las contraseñas no coinciden');
            } else {
                form.submit();
            }
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</body>

</html>
