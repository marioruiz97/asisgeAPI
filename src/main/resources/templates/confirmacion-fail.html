<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<title>Falla de confirmación - Asisge</title>
</head>
<body>

	<div class="container">
		<div class="text-center">
			<h3 class="h3 my-3 font-weight-normal">Lo sentimos! no se ha
				podido validar tu identidad</h3>
			<p>Si deseas, confirma nuevamente tu email y te enviaremos un
				nuevo correo de verificación</p>
			<div class="row">
				<div class="col-3"></div>
				<div class="col-6">
					<form action="/api/v1/cuenta/confirmar" method="post" enctype="utf8">
						<input class="form-control my-2" type="email" name="email"
							id="email" placeholder="ingresa tu correo" required autofocus>
						<button class="btn btn-lg btn-primary btn-block" type="submit">Enviar
							nuevamente</button>
					</form>
				</div>
			</div>
		</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
